<html><body>
    <p>Use your mouse cursor to to move the pendulums around.</p>
    <script src='matter.js' type='text/javascript'></script>
    <script>
    let Engine = Matter.Engine,
        Render = Matter.Render,
        World = Matter.World,
        Bodies = Matter.Bodies,
        Composites = Matter.Composites;
    let engine = Engine.create();
    let render = Render.create({
        element: document.body,
        engine: engine
    });
    Engine.run(engine);
    Render.run(render);
     
    let myCradle=Composites.newtonsCradle(250, 100, 6, 30, 300);
    World.add(engine.world, [myCradle]);
     
    let world = engine.world;
    let Mouse= Matter.Mouse;
    let MouseConstraint=Matter.MouseConstraint;
    let mouse = Mouse.create(render.canvas);
    let mouseConstraint = MouseConstraint.create(engine, {mouse: mouse});
    World.add(world, mouseConstraint);
    render.mouse = mouse;
    </script>
    </body></html>
