<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style-gallery.css">
</head>

<body>

	<div class="grid-container">
	  <!--HEADER-->

	  <div class="gallery" align="center">
	  	
	  	<div class="thumb">

	  		<img onmouseover="getElementById('preview').src=this.src" src="assets\sanmarcos.JPG" alt="">
	  		<img onmouseover="getElementById('preview').src=this.src" src="assets\champaqui.JPG" alt="">
	  		<img onmouseover="getElementById('preview').src=this.src" src="assets\payagua.JPG" alt="">
	  	</div>
	  	
	  	<div class="preview" align="center">
	  		<img id="preview" src="assets\saladillo.JPG" alt="" />
	  	</div>
	  </div>
	  
	  <!--FOOTER-->
	  <div class="footer">A website by MARTIN SCOTTE</div>
	</div>

</body>
</html>
